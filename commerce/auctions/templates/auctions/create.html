{% extends 'auctions/layout.html' %}

{% block body %}
<div class="container">
    <div><h2>Listing Details</h2></div>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb">
            <input type="text" name="title" id="" placeholder="Listing Title">
        </div>
        <div class="form-group mb">
            <input type="text" name="description" id="" placeholder="Description">
        </div>
        <div class="form-group mb">
            <input type="number" name="price" id="" placeholder="Price (US$)">
        </div>
        {% for c in categories %}
        <input type="radio" name="category" id="{{c}}" value="{{c}}">
        <label for="{{c}}">{{c}}</label>
        {% endfor %}
        <div class="form-group mb">
            <input type="url" name="image" id="" placeholder="Image Link (Optional)">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
